<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:title-pattern="$CONTENT_TITLE - $DECORATOR_TITLE">iPromotion</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link href="../static/css/core.css"
          th:href="@{/css/core.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.5/css/bootstrap-select.min.css"
          rel="stylesheet" media="screen"/>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.5/js/bootstrap-select.min.js"></script>
</head>
<body>
    <header>
        <div th:replace="fragments/header :: header"></div>
    </header>
    <div class="alert alert-success" th:if="${message}">
        <strong><span class="glyphicon glyphicon-ok"></span>    <span th:text="${message}"></span></strong>
    </div>
    <div class="alert alert-danger" th:if="${error}">
        <span class="glyphicon glyphicon-remove"></span><strong>    <span th:text="${error}"></span></strong>
    </div>
    <section layout:fragment="content">
        <p>Page content goes here</p>
    </section>
    <footer>
        <div th:replace="fragments/footer :: footer"></div>
    </footer>
</body>
</html>
